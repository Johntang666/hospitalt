server.port=8088

server.servlet.context-path=/

spring.thymeleaf.cache=false

spring.main.banner-mode=off
logging.level.com.tian.mapper=debug

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://120.79.234.57:3306/hospital?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=?
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.resources.static-locations=classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/

mybatis.type-aliases-package=com.tian.entity

#pagehelper.helperDialect：指定数据库类型，可以不配置，pagehelper会自动检测
pagehelper.helperDialect=mysql
#pagehelper.reasonable：分页合理化参数，默认false，当该参数设置为true时，pageNum<=0时，默认显示第一页，pageNum超过pageSize时，显示最后一页
pagehelper.reasonable=true
#pagehelper.supportMethodsArguments：支持通过Mapper接口参数来传递分页参数，默认false
pagehelper.supportMethodsArguments=true
#pagehelper.pageSizeZero：当该参数设置为true时，如果pageSize=0或者RowBounds.limit = 0就会查询出全部的结果（相当于没有执行分页查询）
pagehelper.pageSizeZero=true
#pagehelper.params：用于从对象中根据属性名取值，可以一级或多级取值
pagehelper.params=countSql
#mybatis.mapper-locations：指定mapper.xml文件的位置
mybatis.mapper-locations= classpath:mapper/*.xml

spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20

spring.datasource.druid.web-stat.enabled=true
spring.datasource.druid.web-stat.session-stat-enable=true
spring.datasource.druid.web-stat.session-stat-max-count=1000
spring.datasource.druid.web-stat.profile-enable=true
spring.datasource.druid.web-stat.url-patterns=/*
spring.datasource.druid.web-stat.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*

spring.datasource.druid.stat-view-servlet.enabled= true
spring.datasource.druid.stat-view-servlet.url-mappings=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable= false
spring.datasource.druid.stat-view-servlet.login-username= admin
spring.datasource.druid.stat-view-servlet.login-password= admin
spring.datasource.druid.stat-view-servlet.allow= 127.0.0.1,47.96.238.64,47.95.223.144


